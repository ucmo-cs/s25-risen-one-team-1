<div class="edw-container" #innerContainer>

  <!-- Loop through all project + month timesheets -->
  <div *ngFor="let group of groupedTimeSheets" class="inner-container" style="margin-bottom: 40px;">
    <h3 style="margin-bottom: 10px;">{{ group.projectName }} - {{ group.month }}</h3>

    <table>
      <thead>
      <tr>
        <th>Employee</th>
        <th *ngFor="let day of group.daysInMonth; let i = index">
          {{ day }}
        </th>
        <th>Total</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of group.timeSheet">
        <td>{{ row.employeeName }}</td>
        <!-- Loop through daily hours for this row -->
        <td *ngFor="let hours of row.dailyHours">{{ hours }}</td>
        <!-- Total hours -->
        <td>{{ row.total }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Signature Area -->
  <div style="margin-top: 40px;">
    <p>Signature: ____________________________________</p>
    <p>Date: ____________</p>
  </div>

  <!-- Export Button -->
  <div class="button-container">
    <button class="button-85" (click)="generatePDF()">Export to PDF</button>
  </div>
</div>
