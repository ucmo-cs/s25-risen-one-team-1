# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: risenonetimesheet
app: risenone
service: timesheet

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  httpApi:
    cors: true

plugins:
  - serverless-offline

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: username
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

functions:
  login:
    handler: src/handlers/login.handler
    events:
      - httpApi:
          path: /login
          method: post
  getUser:
    handler: src/handlers/getUser.handler
    events:
      - httpApi:
          path: /getUser/{username}
          method: get
  createProject: 
    handler: src/handlers/ProjectCRUD/createProject.handler
    events:
      - httpApi:
          path: /createProject
          method: post
  getProject:
    handler: src/handlers/ProjectCRUD/getProject.handler
    events:
      - httpApi:
          path: /getProject/{ProjectID}
          method: get
  getAllProjects:
    handler: src/handlers/ProjectCRUD/getAllProjects.handler
    events:
      - httpApi:
          path: /getAllProjects
          method: get
  deleteProject:
    handler: src/handlers/ProjectCRUD/deleteProject.handler
    events:
      - httpApi:
          path: /deleteProject/{ProjectID}
          method: delete
  createEmployee: 
    handler: src/handlers/EmployeeCRUD/createEmployee.handler
    events:
      - httpApi:
          path: /createEmployee
          method: post
  getEmployee:
    handler: src/handlers/EmployeeCRUD/getEmployee.handler
    events:
      - httpApi:
          path: /getEmployee/{EmployeeID}
          method: get
  getAllEmployees:
    handler: src/handlers/EmployeeCRUD/getAllEmployees.handler
    events:
      - httpApi:
          path: /getAllEmployees
          method: get
  deleteEmployee:
    handler: src/handlers/EmployeeCRUD/deleteEmployee.handler
    events:
      - httpApi:
          path: /deleteEmployee/{EmployeeID}
          method: delete